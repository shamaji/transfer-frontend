<section class="authentication-bg">
  <div class="account-pages pt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">

            <!-- Logo -->
            <div class="card-header text-center">
                <img src="assets/images/green-logo.png" alt="Logo">
            </div>

            <div class="card-body p-4">

              <div class="text-center w-75 m-auto">
                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In</h4>
                <!-- <p class="text-muted mb-4">Enter your email address and password to access admin panel.</p> -->
              </div>

              <form action="#">

                <div class="form-group">
                  <label>Email ID</label>
                  <input class="form-control" type="text" id="emailaddress" placeholder="Enter your email"
                    [(ngModel)]="user.username" [formControl]="loginForm.controls['username']" maxlength="100">
                  <span class="error-msg"
                    *ngIf="loginForm && loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                    Username Is Required. </span>
                  <span class="error-msg"
                    *ngIf="loginForm && !loginForm.controls['username'].hasError('required') && !loginForm.controls['username'].valid && loginService.loginForm.controls['username'].touched">
                    Please Enter Valid Username
                  </span>
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" type="password" id="password" placeholder="Enter your password"
                    [(ngModel)]="user.password" [formControl]="loginForm.controls['password']" maxlength="100">
                  <span class="error-msg"
                    *ngIf="loginForm && loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                    password Is Required. </span>
                  <span class="error-msg"
                    *ngIf="loginForm && !loginForm.controls['password'].hasError('required') && !loginForm.controls['password'].valid && loginService.loginForm.controls['password'].touched">
                    Please Enter Valid password
                  </span>
                </div>

                <!-- <div class="form-group mb-3">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                  </div>
                </div> -->

                <div class="form-group mb-4 mt-3 text-center">
                  <button class="btn btn-primary" (click)="login()" type="submit"> Log In </button>
                </div>

                <span class="error-msg"> {{message}}</span>

              </form>
            </div> <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-muted">Don't have an account? <a routerLink="/sign-up/sign-up"  class="text-muted ml-1"><b>Sign
                    Up</b></a></p>
            </div> <!-- end col -->
          </div>
          <!-- end row -->

        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
</section>
