<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
        <div class="loginbox">
            <div class="login-left">
    <img class="img-fluid" src="assets/img/logo.png" alt="Logo">
              </div>
              <div class="login-right">
    <div class="login-right-wrap">
      <h1>Register</h1>
      <p class="account-subtitle">Access to our dashboard</p>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="Name" [(ngModel)] = 'user.name'>
          <!-- <input type="text"  /> -->
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Email" [(ngModel)] = 'user.email'>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Password" [(ngModel)] = 'user.password'>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Confirm Password" [(ngModel)] = 'user.cpassword'>
        </div>
        <div class="form-group mb-0">
          <button class="btn btn-primary btn-block" (click)="reg()">Register</button>
          <div style="color: red;"> {{message}}</div>
        </div>

      <div class="login-or">
        <span class="or-line"></span>
        <span class="span-or">or</span>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <span>Register with</span>
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#" class="google"><i class="fa fa-google"></i></a>
      </div>
      <!-- /Social Login -->

      <div class="text-center dont-have">Already have an account? <a routerLink="../sign-in">Login</a></div>
    </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- /Main Wrapper -->
